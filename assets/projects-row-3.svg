<svg xmlns="http://www.w3.org/2000/svg" width="864" height="288" viewBox="0 0 864 288" fill="none">

    <!-- ═══ ChainGPT ═══ -->
    <defs>
      <linearGradient id="bg_chaingpt" x1="0" y1="12" x2="420" y2="210" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#0C1425"/>
        <stop offset="100%" stop-color="#111D32"/>
      </linearGradient>
      <linearGradient id="br_chaingpt" x1="0" y1="12" x2="420" y2="12" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#06B6D4"/>
        <stop offset="100%" stop-color="#3B82F6"/>
      </linearGradient>
      <radialGradient id="gl_chaingpt" cx="50%" cy="0%" r="70%">
        <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.12"/>
        <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
      </radialGradient>
      <filter id="sh_chaingpt" x="-5%" y="-5%" width="110%" height="115%">
        <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
      </filter>
    </defs>
    
    <g filter="url(#sh_chaingpt)">
      <!-- Card -->
      <rect x="0" y="12" width="420" height="198" rx="14" fill="url(#bg_chaingpt)"/>
      <rect x="0" y="12" width="420" height="198" rx="14" fill="url(#gl_chaingpt)"/>
      
      <!-- Top accent bar -->
      <rect x="0" y="12" width="420" height="3" rx="1.5" fill="url(#br_chaingpt)" opacity="0.9"/>
      
      <!-- Border -->
      <rect x="0.5" y="12.5" width="419" height="197" rx="14" 
            stroke="#06B6D4" stroke-opacity="0.1" stroke-width="0.8" fill="none"/>
      
      <!-- Left edge accent -->
      <rect x="0" y="15" width="2.5" height="24" rx="1.25" fill="#06B6D4" opacity="0.4"/>
      
      <!-- Name -->
      <text x="24" y="46" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" 
            fill="#EDF2F7" font-weight="700" letter-spacing="-0.3">ChainGPT</text>
      
      <!-- Pulsing dot + tagline -->
      <circle cx="30" cy="68" r="3.5" fill="#06B6D4" opacity="0.85"/>
      <circle cx="30" cy="68" r="3.5" fill="#06B6D4" opacity="0.25">
        <animate attributeName="r" values="3.5;6.5;3.5" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.25;0;0.25" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="42" y="72" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" 
            fill="#06B6D4" font-weight="500" letter-spacing="0.4">Multi-chain Infrastructure</text>
      
      <!-- Separator -->
      <line x1="24" y1="84" x2="396" y2="84" 
            stroke="#06B6D4" stroke-opacity="0.08" stroke-width="0.8"/>
      
      <!-- Description -->
    <text x="24" y="104" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12.5" fill="#8B9BB4" letter-spacing="0.15">Migrated to NestJS, integrated Solana, and built</text>
    <text x="24" y="122" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12.5" fill="#8B9BB4" letter-spacing="0.15">Jetton swapping pools on TON in FunC.</text>

      <!-- Tech pills -->
    <rect x="24.0" y="152" width="42" height="22" rx="11" fill="#06B6D4" fill-opacity="0.1" stroke="#06B6D4" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="45" y="167" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#06B6D4" text-anchor="middle" font-weight="500">TON</text>
    <rect x="72.6" y="152" width="49" height="22" rx="11" fill="#06B6D4" fill-opacity="0.1" stroke="#06B6D4" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="97" y="167" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#06B6D4" text-anchor="middle" font-weight="500">FunC</text>
    <rect x="128.4" y="152" width="49" height="22" rx="11" fill="#06B6D4" fill-opacity="0.1" stroke="#06B6D4" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="153" y="167" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#06B6D4" text-anchor="middle" font-weight="500">Rust</text>
    <rect x="184.2" y="152" width="63" height="22" rx="11" fill="#06B6D4" fill-opacity="0.1" stroke="#06B6D4" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="216" y="167" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#06B6D4" text-anchor="middle" font-weight="500">Solana</text>
    <rect x="254.4" y="152" width="63" height="22" rx="11" fill="#06B6D4" fill-opacity="0.1" stroke="#06B6D4" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="286" y="167" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#06B6D4" text-anchor="middle" font-weight="500">NestJS</text>
    <rect x="24.0" y="178" width="78" height="22" rx="11" fill="#06B6D4" fill-opacity="0.1" stroke="#06B6D4" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="63" y="193" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#06B6D4" text-anchor="middle" font-weight="500">Metaplex</text>
    </g>


    <!-- ═══ Interstellar Buy Bot ═══ -->
    <defs>
