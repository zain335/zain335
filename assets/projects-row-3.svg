      <!-- Separator -->
      <line x1="468" y1="124" x2="840" y2="124" 
            stroke="#F59E0B" stroke-opacity="0.08" stroke-width="0.8"/>
      
      <!-- Description -->
    <text x="468" y="144" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12.5" fill="#8B9BB4" letter-spacing="0.15">Real-time Telegram bot for token alerts with</text>
    <text x="468" y="162" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12.5" fill="#8B9BB4" letter-spacing="0.15">trending algorithms and on-chain payment</text>
    <text x="468" y="180" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12.5" fill="#8B9BB4" letter-spacing="0.15">verification.</text>

      <!-- Tech pills -->
    <rect x="468.0" y="210" width="70" height="22" rx="11" fill="#F59E0B" fill-opacity="0.1" stroke="#F59E0B" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="503" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#F59E0B" text-anchor="middle" font-weight="500">Node.js</text>
    <rect x="545.4" y="210" width="92" height="22" rx="11" fill="#F59E0B" fill-opacity="0.1" stroke="#F59E0B" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="591" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#F59E0B" text-anchor="middle" font-weight="500">TypeScript</text>
    <rect x="644.4" y="210" width="70" height="22" rx="11" fill="#F59E0B" fill-opacity="0.1" stroke="#F59E0B" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="680" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#F59E0B" text-anchor="middle" font-weight="500">TON API</text>
    <rect x="721.8" y="210" width="56" height="22" rx="11" fill="#F59E0B" fill-opacity="0.1" stroke="#F59E0B" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="750" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#F59E0B" text-anchor="middle" font-weight="500">Redis</text>
    <rect x="468.0" y="236" width="92" height="22" rx="11" fill="#F59E0B" fill-opacity="0.1" stroke="#F59E0B" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="514" y="251" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#F59E0B" text-anchor="middle" font-weight="500">PostgreSQL</text>
    </g>

</svg>