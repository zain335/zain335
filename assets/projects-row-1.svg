      <!-- Description -->
    <text x="468" y="144" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12.5" fill="#8B9BB4" letter-spacing="0.15">AI social agent parsing Solana mempool in real time,</text>
    <text x="468" y="162" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12.5" fill="#8B9BB4" letter-spacing="0.15">detecting whale moves and executing on-chain</text>
    <text x="468" y="180" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12.5" fill="#8B9BB4" letter-spacing="0.15">actions.</text>

      <!-- Tech pills -->
    <rect x="468.0" y="210" width="70" height="22" rx="11" fill="#F97316" fill-opacity="0.1" stroke="#F97316" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="503" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#F97316" text-anchor="middle" font-weight="500">ElizaOS</text>
    <rect x="545.4" y="210" width="63" height="22" rx="11" fill="#F97316" fill-opacity="0.1" stroke="#F97316" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="577" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#F97316" text-anchor="middle" font-weight="500">Solana</text>
    <rect x="615.6" y="210" width="92" height="22" rx="11" fill="#F97316" fill-opacity="0.1" stroke="#F97316" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="662" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#F97316" text-anchor="middle" font-weight="500">TypeScript</text>
    <rect x="714.6" y="210" width="85" height="22" rx="11" fill="#F97316" fill-opacity="0.1" stroke="#F97316" stroke-opacity="0.25" stroke-width="0.8"/>
    <text x="757" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="10.5" fill="#F97316" text-anchor="middle" font-weight="500">Streaming</text>
